	<body>
		<div id="maal">
			<div class="page_wrapper">
				<div class="page_container">
					<!-- Page Header -->
					<header class="main_header">
						<div>
							<ul>
								<li class="nav_elem">
									<a class="nav_link nav_link_is_active" href="#">
										<i class="fas fa-home"></i>
										<span>Home</span>
									</a>
								</li>
								<li class="nav_elem">
									<a class="nav_link" href="#">
										<i class="fas fa-rocket"></i>
										<span>Portfolio</span>
									</a>
								</li>
								<li class="nav_elem">
									<a class="nav_link" href="#">
										<i class="fas fa-robot"></i>
										<span>Skillset</span>
									</a>
								</li>
								<li class="nav_elem">
									<a class="nav_link" href="#">
										<i class="fas fa-id-card"></i>
										<span>Contact</span>
									</a>
								</li>
							</ul>
						</div>
					</header>
					<!-- Page Main Content -->
					<main class="MyMain">
						<div class="content_box">
							<h2>Hi, my name is Mohammad</h2>
							<h1 class="headline_focus headline_focus_super_big">I am a Hardware and Software Developer</h1>
							<h2 class="content_box_subheadline_with_button">and I love coding, robotics, and rockets</h2>
							<div class="row">
								<div class="col-2 col-sm-1">
									<li>
										<a href="#" target="_blank">
											<i class="fab fa-twitter"></i>
										</a>
									</li>
								</div>
								<div class="col-2 col-sm-1">
									<li>
										<a href="#" target="_blank">
											<i class="fab fa-github-alt"></i>
										</a>
									</li>
								</div>
								<div class="col-2 col-sm-1">
									<li>
										<a href="#" target="_blank">
											<i class="fas fa-envelope"></i>
										</a>
									</li>
								</div>
							</div>
						</div>
					</main>
				</div>
			</div>
		</div>
	</body>
</html>
