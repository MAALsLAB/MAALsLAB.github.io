		<script>
			function openMessae() {
				document.getElementById("mySideMessage").style.width = "600px";
				document.getElementById("open").style.visibility = "hidden";
				document.getElementById("close").style.visibility = "visible";
				document.getElementById("screenOverlay").style.visibility = "visible";
			}
			function closeMessage() {
				document.getElementById("mySideMessage").style.width = "0";
				document.getElementById("open").style.visibility = "visible";
				document.getElementById("close").style.visibility = "hidden";
				document.getElementById("screenOverlay").style.visibility = "hidden";
			}
			/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
			function openMenu() {
				var x = document.getElementById("myNav");
				if (x.className === "topNav") {
					x.className += " responsive";
				} else {
					x.className = "topNav";
				}
			}
		</script>
